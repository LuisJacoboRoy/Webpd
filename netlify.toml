# Configuraci√≥n de Netlify para Pinturas Diamante

# ======================
# BUILD
# ======================
[build]
  command = "npm run build"
  publish = "dist"

# ======================
# DEV
# ======================
[dev]
  command = "npm run dev"
  port = 3000
  autoLaunch = false

# ======================
# REDIRECTS (SPA ROUTING)
# ======================
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ======================
# SECURITY HEADERS
# ======================
[[headers]]
  for = "/*"
  
  [headers.values]
    # HTTPS Strict
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    
    # Prevent clickjacking
    X-Frame-Options = "SAMEORIGIN"
    
    # Prevent MIME sniffing
    X-Content-Type-Options = "nosniff"
    
    # XSS Protection
    X-XSS-Protection = "1; mode=block"
    
    # Referrer Policy
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Content Security Policy
    Content-Security-Policy = "default-src 'self' https:; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://esm.sh; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:; font-src 'self' https:; connect-src 'self' https:;"
    
    # Permissions Policy
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# ======================
# CACHE SETTINGS
# ======================
[[headers]]
  for = "/assets/*"
  
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/index.html"
  
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

