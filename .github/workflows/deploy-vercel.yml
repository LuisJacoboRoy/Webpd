name: Deploy to Vercel with HTTPS

on:
  push:
    branches: ["main", "master", "production"]
  pull_request:
    branches: ["main"]

env:
  VITE_API_URL: 'https://api.pinturasdiamante.com'
  VITE_ENVIRONMENT: 'production'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ” Pre-deployment HTTPS Validation
      run: |
        echo "=== PRE-DEPLOYMENT CHECKS ===" 
        
        # Verificar HTTPS en vite.config.ts
        echo "âœ“ Checking HTTPS configuration..."
        grep -q "https:" vite.config.ts && echo "âœ“ HTTPS en vite.config.ts" || echo "âŒ HTTPS falta"
        
        # Verificar CSP
        echo "âœ“ Checking Content Security Policy..."
        grep -q "upgrade-insecure-requests" index.html && echo "âœ“ CSP actualizada" || echo "âŒ CSP incompleta"
        
        # Verificar dominio
        echo "âœ“ Checking domain configuration..."
        if grep -r "pinturasdiamanteapp\.com" . --include="*.ts" --include="*.tsx" --include="*.xml" 2>/dev/null | grep -v ".git" | grep -v "node_modules"; then
          echo "âŒ ERROR: Dominio incorrecto detectado"
          exit 1
        fi
        echo "âœ“ Dominio: pinturasdiamante.com validado"

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ—ï¸ Build project
      run: npm run build
      env:
        VITE_API_URL: ${{ env.VITE_API_URL }}
        VITE_ENVIRONMENT: ${{ env.VITE_ENVIRONMENT }}

    - name: ğŸš€ Deploy to Vercel
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: amondnet/vercel-action@v20
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        production: true

    - name: ğŸ”— Preview Deploy (Pull Request)
      if: github.event_name == 'pull_request'
      uses: amondnet/vercel-action@v20
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        production: false

    - name: âœ… Deployment Success
      run: |
        echo "=== DEPLOYMENT COMPLETE ===" 
        echo "âœ… Build: PASSED"
        echo "âœ… HTTPS: ENABLED"
        echo "âœ… Domain: pinturasdiamante.com"
        echo "âœ… HSTS Headers: CONFIGURED"
        echo "âœ… CSP: ACTIVE"
        echo "ğŸ” Sitemap: https://pinturasdiamante.com/sitemap.xml"
        echo "ğŸ“Š Robots.txt: https://pinturasdiamante.com/robots.txt"
