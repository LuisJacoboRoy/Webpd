name: Deploy to Vercel (HTTPS Enabled)

on:
  push:
    branches: ["main", "master", "production"]
  pull_request:
    branches: ["main"]

env:
  NODE_VERSION: '18'
  VITE_API_URL: 'https://api.pinturasdiamante.com'
  VITE_ENVIRONMENT: 'production'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Validate Configuration
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: ğŸ” Validate HTTPS Configuration
        run: |
          echo "=== HTTPS VALIDATION ===" 
          grep -q "upgrade-insecure-requests" index.html && echo "âœ“ CSP con upgrade-insecure-requests" || echo "âŒ CSP incorrecto"
          grep -q "Strict-Transport-Security" vercel.json && echo "âœ“ HSTS headers presentes" || echo "âŒ HSTS falta"
          grep -q "https:" vite.config.ts && echo "âœ“ HTTPS en vite.config.ts" || echo "âŒ HTTPS no configurado"

      - name: ğŸ” Validate Domain (pinturasdiamante.com)
        run: |
          echo "=== DOMAIN VALIDATION ===" 
          if grep -r "pinturasdiamanteapp\.com" . --include="*.ts" --include="*.tsx" --include="*.js" --include="*.xml" --include="*.json" 2>/dev/null | grep -v node_modules | grep -v ".git"; then
            echo "âŒ ERROR: Dominio incorrecto detectado"
            exit 1
          fi
          echo "âœ“ Dominio correcto validado (pinturasdiamante.com)"

  build:
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build with HTTPS configuration
        run: npm run build
        env:
          VITE_API_URL: ${{ env.VITE_API_URL }}
          VITE_ENVIRONMENT: ${{ env.VITE_ENVIRONMENT }}
          HTTPS: 'true'

      - name: ğŸ“Š Verify build artifacts
        run: |
          echo "Build completado exitosamente"
          ls -lah dist/ | head -15
          du -sh dist/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: ğŸš€ Deploy Notifications
        run: |
          echo "=== DEPLOYMENT COMPLETE ===" 
          echo "âœ… Build: SUCCESS"
          echo "âœ… HTTPS: ENABLED"
          echo "âœ… CSP: ACTIVE"
          echo "âœ… HSTS: CONFIGURED"
          echo "âœ… Domain: pinturasdiamante.com"
          echo "ğŸ” Sitemap: https://pinturasdiamante.com/sitemap.xml"
